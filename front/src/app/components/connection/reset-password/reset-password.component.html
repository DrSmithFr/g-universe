<h3>
  Forgot password
</h3>
<p>
  type your username to receive a reset password link.
</p>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field>
      <input placeholder="Username" required matInput type="text" formControlName="username" />
      <mat-error *ngIf="username?.errors && username.touched">required</mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="close()">
      cancel
    </button>
    <button mat-button type="submit" [disabled]="!form.valid" color="accent">
      confirm
    </button>
  </mat-dialog-actions>
</form>
